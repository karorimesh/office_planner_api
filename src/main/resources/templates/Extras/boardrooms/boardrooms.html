              <div class="board" th:each="b: ${board}">
                <div class="outer"  style="margin-bottom: 1%">
                  <div style="width: 80%; display: flex; flex-direction: column">
                    <div class="meeting">
                      <h3 style="text-align: left"><span th:text="${b.boardName}"></span></h3>
                    </div>
                    <div class="meet-info">
                      <div style="margin-right: 20px">
                        <p>Location: <span th:text="${b.boardLocation}"></span></p>
                      </div>
                      <div style="margin-right: 20px">
                        <p>Capacity: <span th:text="${b.capacity}"></span></p>
                      </div>
                      <div style="margin-right: 20px">
                        <p>Resources: <span th:text="${b.others}"></span></p>
                      </div>
                    </div>
                  </div>
                  <div sec:authenticate="hasAnyAuthority('admin')" style="width: 10%"><a sec:authorize="hasAnyAuthority('admin')" th:href="@{'/edit/'+${b.boardId}}" style="font-size: 40px"><i class="fas fa-edit"></i></a>
                  </div>
                  <div sec:authenticate="hasAnyAuthority('admin')" style="width: 10%"><a sec:authorize="hasAnyAuthority('admin')" th:href="@{'/delete_board/'+${b.boardId}}" style="font-size: 40px"><i class="fas fa-trash"></i></a>
                  </div>
                  <div id="board-desc" style="background-color: rgba(255,255,255,0.7); width: 50%">
                    <p>Boardroom Name: <span th:text="${b.boardName}"></span></p>
                    <p>Location: <span th:text="${b.boardLocation}"></span></p>
                    <p>Capacity: <span th:text="${b.capacity}"></span></p>
                    <p>Features: <span th:text="${b.others}"></span></p>
                  </div>
                </div>
              </div>

              </div>
