              <form th:action="@{/save_meet}" method="post" th:object="${meet}">
              <div style="margin: 5px">
                <h3 style="text-align: center;color: rgba(10,53,63,0.75)"> Create Meeting</h3>
              </div>
              <div style="display: flex; flex-direction: row">
                <div class="div-a">
                  <div class="form-group row">
                    <div class="col-12">
                      <input th:field="*{meetName}" class="form-control" placeholder="Meeting Topic" required />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-12">
                      <textarea th:field="*{description}" class="form-control" cols="12" rows="10"></textarea>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-12">
                      <input th:field="*{capacity}" class="form-control" th:placeholder="Capacity" type="number" required />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-12">
<!--                      <input th:field="*{coOwners}" class="form-control" placeholder="Co-ownners e.g Harun,Hassan,Sharon" required />-->
                      <select th:field="*{users}" class="js-example-basic-multiple" name="states[]" multiple="multiple" style="width: 100%">
                        <option th:each="i: ${users}" th:value="${i.userId}" th:text="${i.userName}"></option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="div-a">
                  <div>
                    <div class="form-group row">
                      <label class="col-form-label col-4">Boardroom</label>
                      <div class="col-8">
                        <select class="form-control" th:field="*{boardroom}">
                          <option th:each="i: ${board}" th:value="${i.boardId}" th:text="${i.boardName}"></option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-12">
                      <input th:field="*{repeatMeetings}" class="form-control date" type="text" placeholder="Dates" required />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-form-label col-2">Start</label>
                    <div class="col-10">
                      <input th:field="*{meetStart}" class="form-control" type="time" required />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-form-label col-2">End</label>
                    <div class="col-10">
                      <input th:field="*{meetEnd}" class="form-control" type="time" required />
                    </div>
                  </div>
                  <div class="form-group row ">
                    <div class="col-6 b-div">
                      <input class="form-control button" type="submit" value="Create" required />
                    </div>
                  </div>

                </div>
              </div>
